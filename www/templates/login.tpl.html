<ion-content>

  <form name="myForm">
    <h2 class="text-center">Login</h2>
    <div class="list list-inset">
      <label class="item item-input" ng-if="!logged_in">
        <input type="email" ng-model="user.email" placeholder="Email" required>
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.password" placeholder="Master Password" required ng-minlength="6">
      </label>

      <button class="button button-block button-positive" ng-disabled="myForm.$pristine || myForm.$invalid" ng-click="login()">
        Login
      </button>

      <a href="" class="text-center" ng-click="gotoRegister()">New user?</a>
    </div>

  </form>
</ion-content>

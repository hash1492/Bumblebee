<div class="bar bar-header bar-calm">
  <button class="button button-icon icon ion-navicon" menu-toggle></button>
  <div class="h1 title">Settings</div>
  <!-- <button class="button button-clear button-positive">Edit</button> -->
</div>
<ion-content class="has-header">

  <div class="card">
    <ul class="list">

      <li class="item item-icon-left item-toggle">
        <i class="icon ion-locked"></i>
         Auto-Lock on exit
         <label class="toggle toggle-calm">
           <input ng-model="settings.autolock_on_exit" type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>

      <label class="item item-input item-select">
        <i style="font-size: 2em;margin-right: 0.4em;" class="icon ion-ios-timer"></i>
        <div class="input-label">
          Auto-Lock after
        </div>
        <select ng-model="settings.autolock_time" ng-options="time.value as time.time for time in time_vales" >

        </select>
      </label>
    </ul>

  </div>


</ion-content>

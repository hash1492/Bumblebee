<div class="bar bar-header bar-calm">
  <button class="button button-icon icon ion-navicon" menu-toggle></button>
  <div class="h1 title">Password Generator</div>
  <!-- <button class="button button-clear button-positive">Edit</button> -->
</div>

<ion-floating-button click="copyToClipboard()" has-footer="false" button-color="#11c1f3" icon="ion-clipboard" iconColor="#fff">
</ion-floating-button>

<ion-content class="has-header">


  <!-- <label ng-bind="password.value"></label> -->

  <a class="item item-icon-right" href="">
    Password: <label ng-bind="password.value" style="font-weight:bold;font-size:1em;"></label>
    <i class="icon ion-refresh" style="color:#11c1f3" ng-click="generatePassword()"></i>
    <!-- <i class="icon ion-clipboard" ng-click="copyToClipboard()"></i> -->
  </a>

  <!-- <div class="item">
    Password: <label ng-bind="password.value"></label>
    <i class="icon ion-refresh" ng-click="generatePassword()"></i>
    <i class="icon ion-clipboard" ng-click="copyToClipboard()"></i>
  </div> -->
  <div class="item range range-assertive">
    <span style="margin-left:5px">Length</span>
    <!-- <i class="icon ion-volume-low"></i> -->
    <input type="range" ng-change="generatePassword()" ng-model="password.password_length" min="6" max="20" name="length">
    <!-- <i class="icon ion-volume-high"></i> -->
    <span ng-bind="password.password_length"></span>
  </div>

  <ion-toggle ng-disabled="true" ng-model="password.letters" ng-change="generatePassword()" toggle-class="toggle-calm">Letters</ion-toggle>
  <ion-toggle ng-model="password.digits" ng-change="generatePassword()" toggle-class="toggle-calm">Digits</ion-toggle>
  <ion-toggle ng-model="password.symbols" ng-change="generatePassword()" toggle-class="toggle-calm">Symbols</ion-toggle>

</ion-content>
